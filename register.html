<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        
        <form id="reg_form">
            <div class="reg_div">
                <h2 id="reg_title">Registration</h2>
                
                <label>Username:</label>
                <input type="text" placeholder="Username" class="reg_input">
            
                <label>Password:</label>
                <input type="password" placeholder="Password" class="reg_input">
                
                <label>Your status:</label>
                <select class="reg_input">
                    <option name="mentor">Mentor</option>
                    <option name="mentee">Mentee</option>
                </select>

                <label>Sex:</label>
                <select class="reg_input">
                    <option name="mentor">Man</option>
                    <option name="mentee">Woman</option>
                </select>       
                
                <label>Full name:</label>
                <input type="text" placeholder="Name" class="reg_input">
                
                <label>Address:</label>
                <input type="text" placeholder="Address" class="reg_input">
                
                <label>Country:</label>
                <input type="text" placeholder="Country" class="reg_input">
                
                <label>ZIP code:</label>
                <input type="text" placeholder="ZIP code" class="reg_input">
                
                <label>Email:</label>
                <input type="text" placeholder="Email" class="reg_input">
         
                <label>First language:</label>
                <input type="text" placeholder="Language" class="reg_input">
                
                <label>Tell us about yourself:</label>
                <textarea placeholder="Bio" class="reg_input"></textarea>
            
                <div id="reg_button_wrapper">
                    <button type="submit" class="reg_button">Register</button>
                </div>
            </div>
        </form>
    </body>
</html>
